<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<title th:text="${title}" />
</head>
<body>
	<div class="container">
		<div th:insert="blocks/header :: header" />

		<body>
			
			<h1>Добавление новой книги</h1>
        	
        	<form action="/books/add" method="post">
        		<input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        		<input type="text" name="author" placeholder="Введите автора" class="form-control"><br>
        		<textarea name="anotation" placeholder="Введите краткое описание" class="form-control"></textarea><br>
        		<textarea name="opinion" placeholder="Введите ваши пометки" class="form-control"></textarea><br>
        		
        		<input type="checkbox" name="status" class="form-check-input"  id="status">
        		<label class="form-check-label" for="status">
					Прочтена
				</label><br><br>
				
        		<button type="submit" class="btn btn-success">Добавить книгу</button>
        	</form>
			
		</body>

		<div th:insert="blocks/footer :: footer" />
	</div>
</body>
</html>
