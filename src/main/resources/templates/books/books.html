<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<title th:text="${title}" />
</head>
<body>
	<div class="container">
		<div th:insert="blocks/header :: header" />

		<body>
			<a href="/books/add">Добавить книгу</a>
			
        	
        	<div th:each="book : ${books}" class="alert alert-info mt-2">
        		<h3 th:text="${book.title}"/>
        		
        		<p th:text="${book.author}"/>
        		
        		<p th:text="${book.status}"/>
        		
        		
        		
        		<a th:href="'/books/' + ${book.id}" class="btn btn-warning">Подробнее</a>
        	</div>
			
		</body>

		<div th:insert="blocks/footer :: footer" />
	</div>
</body>
</html>
